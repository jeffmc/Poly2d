<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="canvas">

    <script id="vertex" type="notjs">
      attribute vec3 a_Pos;
      attribute vec2 a_Texcoord;

      uniform mat4 u_MVP;

      varying vec2 v_Texcoord;

      void main() {
        v_Texcoord = a_Texcoord;
        gl_Position = vec4(a_Pos,1.0) * u_MVP;
      }
    </script>
    <script id="fragment" type="notjs">
      precision mediump float; 

      uniform vec4 u_Color;
      uniform sampler2D u_Texture;
      uniform float u_TilingFactor;

      varying vec2 v_Texcoord;

      void main() {
        gl_FragColor = u_Color * texture2D(u_Texture, v_Texcoord * u_TilingFactor);
      }
    </script>
    <!-- <script src="https://flyover.github.io/imgui-js/dist/imgui.umd.js"></script>
    <script src="https://flyover.github.io/imgui-js/dist/imgui_impl.umd.js"></script> -->
    <script src="gl-matrix-min.js" type="module" defer></script>
    <script src="gl-matrix-helper.js" type="module" defer></script>
    <script src="event.js" type="module" async ></script>
    <script src="layer.js" type="module" async ></script>
    <script src="renderer.js" type="module" async></script>
    <script src="camera.js" type="module" async ></script>
    <script src="input.js" type="module" async></script>
    <script src="util.js" type="module" async></script>
    <script src="select.js" type="module" async></script>
    <script src="line.js" type="module" async></script>
    <script src="poly.js" type="module" async></script>
    <script src="example.js" type="module" async defer></script>
  </body>
</html>
