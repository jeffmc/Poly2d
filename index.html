<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="canvas">

    <script id="vertex" type="notjs">
      attribute vec3 a_Pos;
      attribute vec4 a_Color;
      uniform mat4 u_MVP;

      varying vec4 v_Color;

      void main() {
        v_Color = a_Color;
        gl_Position = vec4(a_Pos,1.0) * u_MVP;
      }
    </script>
    <script id="fragment" type="notjs">
      precision mediump float; 

      varying vec4 v_Color;

      void main() {
        gl_FragColor = v_Color;
      }
    </script>
    <script src="gl-matrix-min.js" type="module"></script>
    <script src="gl-matrix-helper.js" type="module"></script>
    <script src="event.js" type="module" async ></script>
    <script src="layer.js" type="module" async ></script>
    <script src="renderer.js" type="module" async ></script>
    <script src="camera.js" type="module" async ></script>
    <script src="input.js" type="module" async></script>
    <script src="util.js" type="module" async></script>
    <script src="select.js" type="module" async></script>
    <script src="line.js" type="module" async></script>
    <script src="poly.js" type="module" async></script>
    <script src="example.js" type="module" async defer></script>
  </body>
</html>
